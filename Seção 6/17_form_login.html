<!doctype html>

<html lang="pt-br"> 

    <head> 
        <title>Formulários</title>
        <meta charset="utf-8"> 
        <meta name="author" content="Milene"> 
        <meta name="description" content="descrição"> 
        <meta name="keywords" content="html5, tecnologia"> 

        <style>
            .formlogin{
                width: 250px;
                margin: 50px auto 0;
                font-family: sans-serif;
            }

            .formlogin fieldset{
                background: #ccc;
            }

            .formlogin legend{
                background: white;
                display: inline-block;
                padding: 10px;
            }

            .formlogin label{
                margin-top: 15px;
                display: block;
                margin-bottom: 5px;
            }

            #user, #pass, .btn{
                display: block;
                width: 100%;
                box-sizing: border-box;
                padding: 15px;
                font-size: 18px;
                border: none;
            }

            #user:focus, #pass:focus{
                background: #ddd;
            }

            .btn{
                margin-top: 15px;
            }

            #user{
                margin-bottom: 15px;
            }

        </style>
    </head>

    <body> 

        <h1>Exemplo de formulário</h1>
        
        <form action="#" method="post" class="formlogin">
            <fieldset>
                <legend>Login</legend>

                <label for="user">Digite o seu usuário</label>
                <input type="text" id="user" name="user" autofocus>

                <label for="pass">Digite a senha</label>
                <input type="password" id="pass" name="pass">

                <input type="submit" value="ok" class="btn">

            </fieldset>
        </form>
    </body>
</html>
