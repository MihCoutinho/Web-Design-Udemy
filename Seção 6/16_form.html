<!doctype html>

<html lang="pt-br"> 

    <head> 
        <title>Formulários</title>
        <meta charset="utf-8"> 
        <meta name="author" content="Milene"> 
        <meta name="description" content="descrição"> 
        <meta name="keywords" content="html5, tecnologia"> 
    </head>

    <body> 

        <h1>Exemplo de formulário</h1>
        
        <form action="http://google.com/search" method="get" target="_blank">

            <label for="txtbusca">Faça uma busca</label>
            <input type="text" name="q" id="txtbusca">
            <input type="submit" value="OK">

        </form>
        <br><hr><br>
        <form action="pagina.php" method="post">
            <fieldset>

                <legend>Login</legend>

                <label for="log">User:</label>
                <input type="text" name="text" id="log">
                
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass">

            </fieldset><br>
            <input type="submit" value="Login">
        </form>

    </body>
</html>
