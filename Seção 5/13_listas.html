<!doctype html>

<html lang="pt-br"> 

    <head> 
        <title>Listas</title>
        <meta charset="utf-8"> 
        <meta name="author" content="Milene"> 
        <meta name="description" content="descrição"> 
        <meta name="keywords" content="html5, tecnologia"> 

        <style>

            li ul{
                height: 0;
                overflow: hidden;
                transition height: .5s;
            }

            li:hover{
                background: #ccc;
            }

            li:hover ul{
                height: 50px;
            }

        </style>
    </head>

    <body> 
        
        <ul>
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.1</li>
                    <li>item 2.2</li>
                </ul>
            </li>
            <li>item 3</li>
        </ul>

        <hr>

        <dl>
            <dt>HTML</dt>
            <dd>linguagem de marcação de hypertexto</dd>

            <dt>CSS</dt>
            <dd>linguagem para criação de folhas de estilos</dd>
        </dl>

        <hr>

        <dl>
            <dt>www</dt>
            <dt>internet</dt>
            <dd>rede mundial de computadores</dd>

            <dt>javascript</dt>
            <dd>linguagem script para internet</dd>
            <dd>script para rodar no browser</dd>
        </dl>

    </body>
</html>
